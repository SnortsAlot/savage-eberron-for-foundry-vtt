system:
  description: >-
    <p><em>Mind blank</em> protects the target from all powers that detect,
    influence, or read emotions or thoughts such as
    <em>@UUID[Compendium.swade-fantasy-companion.swade-fc-powers.Item.TVoDtWckWRZ0AnxZ]{empathy}</em>,
    <em>@UUID[Compendium.swade-fantasy-companion.swade-fc-powers.Item.iwfXTfzMqC1gWWtw]{mind
    link}</em>,
    <em>@UUID[Compendium.swade-fantasy-companion.swade-fc-powers.Item.GMTgL2vLUZ0BTZ1w]{mind
    reading}</em>,
    <em>@UUID[Compendium.swade-fantasy-companion.swade-fc-powers.Item.CY4sDvByxW25VtbL]{mind
    wipe}</em>. This power also protects against
    <em>@UUID[Compendium.savage-eberron.eberron-powers.Item.nEeEtrIevelGu2kZ]{scrying}</em>
    and
    <em>@UUID[Compendium.swade-fantasy-companion.swade-fc-powers.Item.71XmuBH9MopmRZPL]{wish}</em>
    when they are used to gain information about the target or affect its
    mind.</p><p><strong>Modifiers</strong></p><ul><li><p><strong>Additional
    Recipients (+1):</strong> The power may affect more than one target for 1
    additional Power Point each.</p></li></ul><p></p>
