  - name: Boost/Lower Trait
    type: power
    _id: KwS5neKef4EID6WE
    img: modules/swade-fantasy-companion/assets/icons/Fantasy_Icons_Power.webp
    system:
      description: >-
        <article><p>This power allows a character to increase or decrease a
        target's Trait (attribute or skill).</p><p><em>Boosting</em> an ally's
        Trait increases the selected Trait one die type, or two with a
        raise.</p><p><em>Lowering</em> an enemy's Trait has a Duration of
        Instant and lowers the selected attribute or skill a die type with
        success, or two with a raise (to a minimum of d4). A victim
        automatically tries to shake off the effect with a Spirit roll as a free
        action at the end of his following turns. Success improves</p><p>the
        effect one die type, and a raise removes the effect
        entirely.</p><p>Additional castings don't stack on a single Trait (take
        the highest), but may affect <em>different</em>
        Traits.</p><div><p><strong>Modifiers</strong></p></div><ul><li><strong>Additional
        Recipients (+2):</strong> The power may affect more than one target for
        1 additional Power Point each.</li><li
        class="savage-eberron--epic-modifier"><strong>Greater Boost/Lower Trait
        (+2):</strong> With success, the selected Trait gains a free reroll once
        per round, or once per action with a raise. For <em>lower Trait </em>the
        target applies a -2 penalty to the affected Trait's rolls.</li><li
        class="savage-eberron--epic-modifier"><p><strong>Moment of Prescience
        (+2):</strong> <em>Boost Trait</em> only. Add a +1 bonus for 2
        additional Power Points each (+4 maximum) to a single roll made during
        the power’s duration.</p></li><li><strong>Strong (+1):</strong>
        <em>Lower Trait </em>only. The Spirit roll to shake off the effect is
