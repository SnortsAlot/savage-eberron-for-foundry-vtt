        <em>Relief</em> can't remove negative conditions caused by ongoing
        effects (Bound or Entangled, Stunned, etc.)
            unless the source of the effect is removed.
          </p>
        <p>

        <strong>Numb:</strong> Reduces the recipient's total penalties from
        Wounds and Fatigue by one with success, or two
            with a raise. An Exhausted (-2) hero with three Wounds (-3), for example, reduces her total -5 penalty to -4 with
            success, and -3 with a raise.
          </p>
        <p>
            This effect lasts one hour. It doesn't remove the Wounds or the Fatigue, it just allows the recipient to ignore the
            penalties. If the target would be Incapacitated by Wounds or Fatigue, she's still Incapacitated as usual.
          </p>
        <div><strong>Modifiers</strong></div>

        <ul>

        <li>

        <strong>Additional Recipients (+1):</strong> The power may affect more
        than one target for 1 additional Power
              Point each.
            </li>
            <li><strong>Restoration (+3):</strong> If using the Recover option, the caster can restore one die type from an energy draining effect with a success, two with a raise. See <strong>Energy Drain</strong>.</li>
        <li>

        <strong>Stunned (+1):</strong> If using the Recover option, the caster
        may also affect the Stunned condition. This
              completely removes the effects of being Stunned.
            </li>
        </ul></article>
