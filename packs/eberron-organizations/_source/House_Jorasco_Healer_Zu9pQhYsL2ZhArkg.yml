      description: >-
        <article class="swade-core">

        <p>Healing has multiple uses, from treating
        @Compendium[swade-core-rules.swade-rules.Damage Effects]{Wounds} to
        diagnosing diseases and analyzing certain kinds of forensic
        evidence.</p>

        <p>See
        @UUID[Compendium.swade-core-rules.swade-rules.swadecor03rules0.JournalEntryPage.03healing0000000]{Healing}
        for rules on mending and treating
        @UUID[Compendium.swade-core-rules.swade-rules.swadecor03rules0.JournalEntryPage.03damageeffect00]{Wounds},
        and
        @UUID[Compendium.swade-core-rules.swade-rules.swadecor04theadv.JournalEntryPage.04hazards0000000]{Hazards}
        for treatment of disease or poison.</p>

        <p><strong>Forensics: </strong> Healing can also be used to analyze
        evidence that relates to anatomical trauma, including cause and time of
        death, angle of attack, and similar matters.
        @UUID[Compendium.swade-core-rules.swade-rules.swadecor03rules0.JournalEntryPage.03traitrolls0000]{Success}
        provides basic information and a
        @Compendium[swade-core-rules.swade-rules.Trait Rolls]{raise} increases
        the details uncovered.</p>

        </article>
