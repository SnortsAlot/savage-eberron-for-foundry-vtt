  - _id: wSem3F3kqbWmqv2p
    name: Alchemist
    type: edge
    img: modules/swade-fantasy-companion/assets/icons/Fantasy_Icons_Edge.webp
    system:
      source: Fantasy Companion
      description: >-
        <article class="swadefc"><h1>Alchemist</h1>

        <p>
         Alchemists create potions, oils, elixirs, and other consumables imbued with magical abilities. Their potions aren’t like those listed  in the Treasure chapter—those last for years, require investment of funds, and are created with the Crafting rules.
        </p>

        <p>
         Instead, alchemists imbue their potions, grenades, and oils with the powers they’ve  learned. Narratively, their concoctions are created “off-camera” some time prior to their use. In game terms, they’re “cast” as the player needs them—pulling various vials or containers from their alchemist’s  bag or bandoleer and activating them as needed.</p>
        <ul>

        <li><strong>Requirements:</strong> Smarts d6+</li>

        <li><strong>Arcane Skill:</strong> Alchemy (Smarts)</li>

        <li>

        <strong>Starting Powers:</strong> Any  three from the list below.
         </li>
        <li><strong>Power Points:</strong> 15</li>

        <li>

        <strong>Available Powers:</strong>

        <em>@Compendium[swade-fantasy-companion.swade-fc-powers.Banish]{banish},
        @Compendium[swade-fantasy-companion.swade-fc-powers.Beast Friend]{beast
        friend},
        @Compendium[swade-fantasy-companion.swade-fc-powers.Blast]{blast},
          @Compendium[swade-fantasy-companion.swade-fc-powers.blind]{blind},
         @Compendium[swade-fantasy-companion.swade-fc-powers.Boost/Lower Trait]{boost/lower Trait}, @Compendium[swade-fantasy-companion.swade-fc-powers.Burst]{burst} @Compendium[swade-fantasy-companion.swade-fc-powers.Confusion]{confusion}, @Compendium[swade-fantasy-companion.swade-fc-powers.Darksight]{darksight}, @Compendium[swade-fantasy-companion.swade-fc-powers.Deflection]{deflection}, @Compendium[swade-fantasy-companion.swade-fc-powers.Detect/Conceal Arcana]{detect/conceal arcana},  @Compendium[swade-fantasy-companion.swade-fc-powers.Dispel]{dispel}, @Compendium[swade-fantasy-companion.swade-fc-powers.Empathy]{empathy}, @Compendium[swade-fantasy-companion.swade-fc-powers.Entangle]{entangle}, @Compendium[swade-fantasy-companion.swade-fc-powers.Environmental Protection]{environmental protection}, @Compendium[swade-fantasy-companion.swade-fc-powers.Farsight]{farsight}, @Compendium[swade-fantasy-companion.swade-fc-powers.Fear]{fear}, @Compendium[swade-fantasy-companion.swade-fc-powers.Fly]{fly}, @Compendium[swade-fantasy-companion.swade-fc-powers.Growth/Shrink]{growth/shrink},  @Compendium[swade-fantasy-companion.swade-fc-powers.Healing]{healing}, @Compendium[swade-fantasy-companion.swade-fc-powers.Intangibility]{intangibility}, @Compendium[swade-fantasy-companion.swade-fc-powers.Invisibility]{invisibility}, @Compendium[swade-fantasy-companion.swade-fc-powers.Light/Darkness]{light/darkness}, @Compendium[swade-fantasy-companion.swade-fc-powers.Protection]{protection},
         @Compendium[swade-fantasy-companion.swade-fc-powers.Puppet]{puppet}, @Compendium[swade-fantasy-companion.swade-fc-powers.Relief]{relief}, @Compendium[swade-fantasy-companion.swade-fc-powers.resurrection]{resurrection}, @Compendium[swade-fantasy-companion.swade-fc-powers.Shape Change]{shape change},
         @Compendium[swade-fantasy-companion.swade-fc-powers.Sloth/Speed]{sloth/speed}, @Compendium[swade-fantasy-companion.swade-fc-powers.Slumber]{slumber}, @Compendium[swade-fantasy-companion.swade-fc-powers.Smite]{smite}, @Compendium[swade-fantasy-companion.swade-fc-powers.Speak Language]{speak language},  @Compendium[swade-fantasy-companion.swade-fc-powers.Wall Walker]{wall walker}, @Compendium[swade-fantasy-companion.swade-fc-powers.Warrior’s Gift]{warrior’s gift}.</em>
        </li>

        <li><strong>Power Edges:</strong> Alchemists may not take Power Edges
        except for Artificer, Master Artificer, New Powers, Power Points  and
        Edges specifically noted for Arcane Background (Alchemist).</li>

        <li>

        <strong>Power Modifiers</strong> Alchemists can’t use the Selective
        Power Modifier.</li>

        <li>

        <strong>Alchemist’s Bag</strong> Concoctions are stored in an
        alchemist’s bag, as are the ingredients, glassware, and other scientific
        equipment alchemists need to create them. They have the
        @UUID[Compendium.swade-fantasy-companion.swade-fc.swadefcp01charac.JournalEntryPage.01newhindrance00#Material
        Components (Major)]{Material Components Hindrance}.</li></ul>
        <h2>Activation</h2>

        <p>When an alchemist “casts” a power, the player must describe how it’s
        delivered.</p>
         <p> Powers with a Range of Self or Touch are usually a consumable potion, edible, pill, salve, or oil. Fatigue from Critical Failure  affects the recipient if someone other than the alchemist.</p>
        <p>Powers with greater Range use misters, bellows, or grenades, with a
        maximum Range of 12” (24 yards). The alchemist “throws” the grenade or
        fires the bellows  or mister with his Alchemy skill rather than
        Athletics or Shooting (but treats other projectiles normally). Critical
        Failure affects the caster normally—the grenade or mister shatters in
        his hand, showering him with noxious fumes that cause
        Fatigue.</p></article>
