  - _id: nuyX51U6Wj5xVqwP
    name: Material Components
    type: hindrance
    img: modules/swade-fantasy-companion/assets/icons/Fantasy_Icons_Hindrance.webp
    system:
      source: Fantasy Companion
      description: >-
        <article class="swadefc"><section class="description">

        <p>This Hindrance may only be taken by those with an Arcane
        Background.</p>

        <p>
              The spellcaster's powers consume material items. Maybe a wizard needs a piece of brimstone to cast a fireball (<em>@Compendium[swade-fantasy-companion.swade-fc-powers.Blast]{blast}</em>
              with a fire Trapping) or a priestess needs a splash of holy water for her goddess to grant
              <em>@Compendium[swade-fantasy-companion.swade-fc-powers.Smite]{smite}</em>.
            </p>
        <p>
              Such items are assumed to be at hand-usually in a pocket, bag, or convenient pouch. If the caster is ever stripped
              of her possessions and can't get the materials she needs, she reduces all arcane skill rolls by 4 until they're
              restored (50gp × the caster's Rank at a shop or a day's worth of gathering or foraging in an appropriate
              environment with a Survival roll per Rank).
            </p>
        <p>A caster also runs out of material components if she rolls a Critical
        Failure and may replenish as above.</p>

        </section></article>
