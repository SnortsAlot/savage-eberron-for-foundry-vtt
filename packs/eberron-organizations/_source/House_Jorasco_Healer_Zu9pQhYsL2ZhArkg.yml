    type: power
    img: modules/swade-fantasy-companion/assets/icons/Fantasy_Icons_Power_v1.webp
    system:
      description: >-
        <article class="swadefc"><p>Select one of the options listed below:</p>

        <p>

        <strong>Recover:</strong> The caster removes one of the following
        negative conditions: Shaken, Distracted, or
            Vulnerable. A raise on the arcane skill roll removes two conditions. If affecting more than one target (via the
            Additional Recipients modifier), the caster may choose which condition(s) to remove for each ally.
          </p>
