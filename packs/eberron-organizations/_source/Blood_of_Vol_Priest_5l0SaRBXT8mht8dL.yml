        <strong>Greater Boost/Lower Trait (+2):</strong> With success, the
        selected Trait gains a free reroll once per
              round, or once per action with a raise. For <em>lower Trait </em>the target applies a -2 penalty to the affected
              Trait's rolls.
            </li>
        <li>

