    system:
      description: |-
        <article class="swadefc"><h3>Destroy Undead</h3>
        <p>
         The undead are abominations to good clerics. The dead have passed on to their just rewards and should not return
         to the land of the living. It is little wonder then that these holy men and women are so often called to stand
         against the raging hordes of the undead.
         </p>
