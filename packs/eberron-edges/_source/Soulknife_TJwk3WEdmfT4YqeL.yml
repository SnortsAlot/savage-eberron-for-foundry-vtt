    psionic powers to enhance their combat abilities and gain advantage over
    opponents.</p><ul><li><p><strong>Mind Blade:</strong> As a limited free
    action, a soulknife can manifest a blade made of pure semisolid, psychic
    energy. The
    @UUID[Compendium.savage-eberron.eberron-edges.Item.5Ky9srpLcmVJoRh2]{mind
