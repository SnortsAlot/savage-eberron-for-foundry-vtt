  description: >-
    <ul><li><p><strong>Charismatic (+2):</strong> Kalashtar have the
    @UUID[Compendium.swade-core-rules.swade-edges.Item.3jFwJEuUKJJ7YLgz]{Charismatic
    Edge}. Through their strong presence and psychic subtleties, they are adept
    at influencing others.</p></li><li><p><strong>Dreamless (+0):</strong>
    Kalashtar can sleep, but they do not dream, rendering them immune to the
    <em>nightmares</em> power (see <em>Horror Companion</em>), but also unable
    to travel to Dal Quor during their sleep.</p></li><li><p><strong>Dual Mind
    (+2):</strong> Because of the guidance from the quori spirit with which they
    are bonded, Kalashtar can reroll opposed
    @UUID[Compendium.swade-core-rules.swade-skills.Item.bkrB9AajSCSA6eIY]{Psionics}
    rolls.</p></li><li><p><strong>Enemy (Major) (−2):</strong> Kalashtar are
    constantly hunted by the Dreaming Dark and the Inspired of
    Reidra.</p></li><li><p><strong>Naturally Psionic (+3):</strong> Kalashtar
    have the Arcane Background (Psion or Soulknife) Edge with
    <em>@UUID[Compendium.swade-fantasy-companion.swade-fc-powers.Item.iwfXTfzMqC1gWWtw]{mind
    link}</em> as one of their starting powers. They also have
    @UUID[Compendium.swade-core-rules.swade-skills.Item.bkrB9AajSCSA6eIY]{Psionics}
    as a core skill.</p></li><li><p><strong>Outsider (−1):</strong> If
    identified as kalashtar, they subtract 1 from their
    @UUID[Compendium.swade-core-rules.swade-skills.Item.k7fIVOghEx6y44xE]{Persuasion}
    roll as they seem to have alien dispositions with which most do not feel
    comfortable.</p></li></ul>
