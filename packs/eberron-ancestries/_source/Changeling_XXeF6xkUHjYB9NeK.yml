  description: >-
    <ul><li><p><strong>Change Appearance (+3):</strong> As an action,
    changelings can alter physical features to appear as another humanoid form
    up to one
    @UUID[Compendium.swade-core-rules.swade-rules.JournalEntry.swadecor06bestia.JournalEntryPage.06specialabili25#size]{Size}
    larger or smaller but cannot alter their clothing or gear. This ability does
    not have a limited duration. The change of appearance grants changelings a
    +4 to
    @UUID[Compendium.swade-core-rules.swade-skills.Item.UVdSzNvdAPmGk0iO]{Performance}
    rolls when attempting to impersonate another individual they’ve observed. If
    killed, they automatically return to their natural
    form.</p></li><li><p><strong>Changeling Instincts (+2):</strong> Changelings
    are socially and psychologically intuitive due to their adoption and
    understanding of different personas. They add +1 to
    @UUID[Compendium.swade-core-rules.swade-skills.Item.TlMOxNi4U4YOnHId]{Intimidation}
    and
    @UUID[Compendium.swade-core-rules.swade-skills.Item.k7fIVOghEx6y44xE]{Persuasion}
    rolls.</p></li><li><p><strong>Outsider (−1):</strong> Changelings have the
    @UUID[Compendium.swade-core-rules.swade-hindrances.Item.IQgZkCUMklDKYV9x]{Outsider}
    (Minor) Hindrance. If identified as a changeling, they have −1 to
    @UUID[Compendium.swade-core-rules.swade-skills.Item.k7fIVOghEx6y44xE]{Persuasion}
    as other races tend to distrust them, but their changeling instincts still
    give them some advantage.</p></li></ul>
