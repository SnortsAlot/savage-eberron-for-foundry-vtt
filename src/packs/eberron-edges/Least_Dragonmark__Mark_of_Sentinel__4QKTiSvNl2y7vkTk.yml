system:
  description: >-
    <p>The adventurer has a true dragonmark inherited from their biological
    ancestral lineage. Adventurers with an
    @UUID[Compendium.savage-eberron.eberron-edges.Item.RVTvWKJxEtdJPCJz]{Aberrant
    Mark} are unable to manifest a true dragonmark.</p><p>The dragonmark grants
    the ability to use dragonmark focus items and a power granted by the mark
    regardless of its Rank requirement. The adventurer has 10 dedicated Power
    Points that recharge normally. As a limited free action, the hero
    automatically activates the power with success for its regular cost. For 2
    additional Power Points, the power can be activated with a raise.</p><p>Some
    powers apply penalties for certain conditions or levels of difficulty. The
    adventurer can ignore 2 points of penalties per additional Power Point
    spent. This does not apply to penalties outside of the power’s effect such
    as Wound, Fatigue, or Multi-Action penalties.</p><p>The least dragonmark
    does not grant access to any Modifiers when using the power unless
    specifically listed in the description. In some cases, a Modifier or Epic
    Modifier is listed with a requirement of Lesser or Greater Dragonmark for
    clarification.</p><p>The mark also grants a bonus to a specific skill as
    indicated in the mark’s description (see <strong>Dragonmark
    Abilities</strong> below).</p><p>A dragonmarked adventurer may improvise
    with their dragonmark power by activating a cantrip based on that power (see
    @UUID[Compendium.swade-fantasy-companion.swade-fc.JournalEntry.swadefcp04arcana.JournalEntryPage.04cantrips000000#cantrips]{Cantrips}
    in the <em>Fantasy Companion</em>). This improvised cantrip requires a
    Spirit roll for activation as a limited free action. On a critical failure,
    the dragonmarked adventurer loses 1 Power Point, or if he does not have any
    Power Points available, gains a level of Fatigue.</p><p>A dragonmark doesn’t
    grant access to Edges that require an Arcane Background except for the Power
    Points and Soul Drain Edges. If the adventurer also has an Arcane
    Background, none of its Edges or abilities can be used with the dragonmark
    powers and vice versa.</p><table
