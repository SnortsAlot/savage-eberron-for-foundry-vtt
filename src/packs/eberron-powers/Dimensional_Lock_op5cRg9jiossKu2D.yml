  description: >-
    <p><em>Dimensional lock</em> creates a visible magical barrier the size of a
    Medium Blast Template that blocks all extradimensional movement such as
    <em>@UUID[Compendium.swade-fantasy-companion.swade-fc-powers.Item.DRY74t2m98JCjUpo]{intangibility}</em>,
    <em>@UUID[Compendium.swade-fantasy-companion.swade-fc-powers.Item.urLA1HNU0GqTpP9g]{plane
    shift}</em>, or
    <em>@UUID[Compendium.swade-fantasy-companion.swade-fc-powers.Item.4grJTfjDjDVLUi5t]{teleport}</em>
    into or out of the area.</p><p>If a creature is already in an
    <em>intangible</em> form, <em>dimensional lock</em> does not interfere with
    that effect. A <em>dimensional lock</em> also does not prevent a summoned
    creature from disappearing at the end of the summoning power’s
    duration.</p><p><strong>Modifiers</strong></p><ul><li><p><strong>Area of
    Effect (+1):</strong> The area of effect is increased to the size of a Large
    Blast Template.</p></li></ul><p></p>
