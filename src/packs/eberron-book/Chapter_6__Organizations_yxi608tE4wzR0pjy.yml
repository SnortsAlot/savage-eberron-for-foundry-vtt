  content: "<article class=\"savage-eberron --article\"><p>There is an abundance of organizations in the world of <cite>Eberron</cite>\_that can help or hinder the adventurers. Below are example members of those organizations—including two potential recurring Wild Card adversaries—that adventurers might encounter.</p><section><h2>The Aurum</h2><section><h3>Aurum Concordian</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Dwarf</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d4, Smarts d8, Spirit d6, Strength d8, Vigor d8</p><p><span class=\"inline-heading\">Skills:</span>\_Academics d8, Athletics d4, Common Knowledge d10, Fighting d4, Notice d6, Persuasion d12, Shooting d4, Stealth d4.</p><p><span class=\"inline-heading\">Languages:</span>\_Common, Dwarven, two others.</p><p><span class=\"inline-heading\">Pace:</span>\_5; <span class=\"inline-heading\">Parry:</span>\_4; <span class=\"inline-heading\">Toughness:</span>\_6</p><p><span class=\"inline-heading\">Hindrances:</span>\_Various</p><p><span class=\"inline-heading\">Edges:</span>\_Aristocrat, Connections, Filthy Rich, Stonecunning, Strong Willed</p><p><span class=\"inline-heading\">Gear:</span>\_Masterwork battle axe (Damage Str+d8, AP 1), hand axe (Range 3/6/12, Damage Str+d6), 8 rings (each worth 10 copper, silver, gold, or platinum based on their member status).</p><p><span class=\"inline-heading\">Special Abilities:</span></p><ul><li><span class=\"inline-heading\">Darkvision:</span>\_Dwarven eyes are accustomed to the dark of the underearth. They can see in Pitch Darkness up to 10” (20 yards), ignoring all Illumination penalties and up to 2 points of penalties from invisibility or similar powers.</li><li><span class=\"inline-heading\">Reduced Pace:</span>\_Dwarves have short legs compared to human-sized ancestries. Decrease their Pace by 1 and their running die one die type.</li><li><span class=\"inline-heading\">Tough:</span>\_Dwarves have a +1 bonus to resist poisons, powers, and supernatural abilities that behave similarly to powers.</li></ul></section></section><section><h2>The Blood of Vol</h2><section><h3>Blood of Vol Priest</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Half-elf</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d8, Smarts d8, Spirit d10, Strength d8, Vigor d8</p><p><span class=\"inline-heading\">Skills:</span>\_Athletics d4, Common Knowledge d6, Faith d10, Fighting d6, Notice d6, Occult d8, Persuasion d6, Shooting d6, Stealth d4.</p><p><span class=\"inline-heading\">Languages:</span>\_Common, Elven, two others.</p><p><span class=\"inline-heading\">Pace:</span>\_6; <span class=\"inline-heading\">Parry:</span>\_7 (2); <span class=\"inline-heading\">Toughness:</span>\_9 (3)</p><p><span class=\"inline-heading\">Hindrances:</span>\_Vow (Major–adhere to the faith in the divinity within)</p><p><span class=\"inline-heading\">Edges:</span>\_Arcane Background (Cleric), Destroy Undead</p><p><span class=\"inline-heading\">Powers:</span> <em>Boost/lower Trait, detect/conceal arcana, fear, healing, light, protection (bone Trapping), sanctuary, summon undead, and zombie.</em>\_Power Points: 15.</p><p><span class=\"inline-heading\">Gear:</span>\_Masterwork chain shirt (+3), medium shield (Parry +2), +1 Fighting scimitar (Damage Str+d6, AP 1), masterwork targath dagger (Damage Str+d4, AP 1), short bow (Range 12/24/48, Damage 2d6), 12 arrows, potion of healing, scroll of deflection, cleric’s vestments, silver holy symbol (Blood of Vol), pouch of 2d6 black onyx gems (worth 50 gp each; zombie material component), identification papers.</p><p><span class=\"inline-heading\">Special Abilities:</span></p><ul><li><span class=\"inline-heading\">Low-light Vision:</span>\_Half-elves ignore penalties for Dim and Dark Illumination (but not Pitch Darkness).</li></ul></section></section><section><h2>The Chamber</h2><section><h3>Chamber Observer</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Silver Dragon</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d6, Smarts d8, Spirit d8, Strength d12+1, Vigor d12</p><p><span class=\"inline-heading\">Skills:</span>\_Athletics d12+4, Academics d12, Common Knowledge d8, Fighting d12+1, Healing d10, Intimidation d6, Notice d12+2, Persuasion d12+1, Spellcasting d10, Stealth d4</p><p><span class=\"inline-heading\">Languages:</span>\_Common, Draconic, Elven, Giant.</p><p><span class=\"inline-heading\">Pace:</span>\_7; <span class=\"inline-heading\">Parry</span>: 9; <span class=\"inline-heading\">Toughness:</span>\_14 (3)</p><p><span class=\"inline-heading\">Hindrances:</span>\_Obligation (Major,—The Chamber and the Dragons of Argonnessen), Secret (Major, secretly a dragon)</p><p><span class=\"inline-heading\">Edges:</span> Acrobat, Arcane Background (Magic), Dodge, Epic Mastery, Frenzy</p><p><span class=\"inline-heading\">Powers:</span> <em>Arcane protection, detect/conceal arcana, elemental manipulation, entangle, illusion, invisibility, light, repairing, telekinesis</em>. Power Points: 20.</p><p><span class=\"inline-heading\">Special Abilities:</span></p><ul><li><strong>Armor +3</strong>: Scaly hide.</li><li><span class=\"inline-heading\">Bite/Claws:</span>\_Str+d6, AP 2.</li><li><span class=\"inline-heading\">Tail Slap:</span>\_Str+d8.</li><li><span class=\"inline-heading\">Breath Weapon (Ice):</span>\_Cone Template, 3d6 damage.</li><li><span class=\"inline-heading\">Breath Weapon (Paralyzing):</span>\_Cone Template (paralyzing gas), major <em>stun</em>.</li><li><span class=\"inline-heading\">Dragon:</span>\_Ignores penalties for Illumination; immune to acid, cold, paralysis, slumber, Stun; +4 damage from fire; ignore up to 4 points of Scale penalties when attacking; minor detect arcana.</li><li><span class=\"inline-heading\">Cloud Walker:</span>\_Silver dragons can walk and run on clouds or fog at their full Pace, as if on solid ground.</li><li><span class=\"inline-heading\">Fear (−2):</span>\_Anyone who sees a mighty dragon must make a Fear check at −2.</li><li><span class=\"inline-heading\">Flight:</span>\_Pace 24.</li><li><span class=\"inline-heading\">Shape Change:</span>\_Silver dragons can take any animal or humanoid form as an action.</li><li><span class=\"inline-heading\">Size 3:</span>\_Silver dragons are 12’ long from nose to tail and weigh around 2,000 lbs.</li><li><span class=\"inline-heading\">Very Resilient:</span>\_These dragons can take two Wounds before they’re Incapacitated.</li></ul></section></section><section><h2>Church of the Silver Flame</h2><section><h3>Silver Flame Priest</h3><p><span class=\"inline-heading\">Ancestry:</span> \_Human</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d8, Smarts d6, Spirit d10, Strength d6, Vigor d8</p><p><span class=\"inline-heading\">Skills:</span>\_ Athletics d4, Common Knowledge d6, Faith d10, Fighting d4, Healing d6, Notice d4, Occult d8, Persuasion d6, Shooting d8, Stealth d4.</p><p><span class=\"inline-heading\">Languages:</span>\_Common, two others.</p><p><span class=\"inline-heading\">Pace:</span>\_6; <span class=\"inline-heading\">Parry:</span>\_6 (2); <span class=\"inline-heading\">Toughness:</span>\_9 (3)</p><p><span class=\"inline-heading\">Hindrances:</span>\_Vow (Major, adhering to the faith)</p><p><span class=\"inline-heading\">Edges:</span>\_Arcane Background (Miracles), Craft Magic Items</p><p><span class=\"inline-heading\">Powers:</span> <em>Boost/lower Trait</em>, <em>conjure item</em>, <em>detect/conceal arcana</em>, <em>healing</em>, <em>protection</em>, <em>mind reading</em>, <em>speak language</em>, <em>sanctuary</em>, <em>smite</em>. <span class=\"inline-heading\">Power Points:</span>\_10.</p><p><span class=\"inline-heading\">Gear:</span>\_Banded mail (+3), medium shield (+2 Parry), masterwork morningstar (Str+d6, AP 1), masterwork long bow (Range 15/30/60, Damage 2d6, AP 2), 25 flametouched iron arrows, cleric’s vestments, flametouched iron holy symbol (Silver Flame), potion of boost Strength, scroll of dispel, identification papers, traveling papers.</p></section></section><section><h2>Cults of the Dragon Below</h2><section><h3>Dragon Below Cultist</h3><p><span class=\"inline-heading\">Ancestry:</span> \_Human</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d10, Smarts d8, Spirit d8, Strength d8, Vigor d6</p><p><span class=\"inline-heading\">Skills:</span>\_Athletics d6, Common Knowledge d4, Fighting d6, Faith d10, Healing d4, Notice d6, Occult d8, Persuasion d4, Shooting d6, Stealth d8.</p><p><span class=\"inline-heading\">Languages:</span>\_Common, Undercommon, two others.</p><p><span class=\"inline-heading\">Pace:</span>\_6; <span class=\"inline-heading\">Parry:</span>\_7; <span class=\"inline-heading\">Toughness:</span>\_7 (2)</p><p><span class=\"inline-heading\">Hindrances:</span>\_Delusional (Major—believes to be chosen by the Dragon Below), (Major, adhering to the faith), Impulsive.</p><p><span class=\"inline-heading\">Edges:</span>\_Assassin, Arcane Background (Miracles), Favored Power (<em>summon monster</em>), Quick, Sneak Attack.</p><p><span class=\"inline-heading\">Powers:</span> <em>Boost/lower Trait</em>, <em>confusion</em>, <em>conjure item</em>, <em>detect/conceal arcana</em>, <em>fear</em>, <em>healing</em>, <em>light/darkness</em>, <em>summon monster</em>. <span class=\"inline-heading\">Power Points:</span>\_10.</p><p><span class=\"inline-heading\">Gear:</span>\_Masterwork studded leather (+2), masterwork medium shield (+2 Parry), masterwork heavy pick (Str+d6, AP 2), short sword (Str+d6), composite bow (Range 12/24/48, Damage Str+d6, AP 1), 15 masterwork arrows, holy symbol (the Dragon Below), scroll of <em>lower Trait</em>, scroll of <em>smite</em>.</p></section></section><section><h2>Dragonmarked Houses</h2><section><h3>House Cannith Magewright</h3><aside><h2>Magewrights in Savage Worlds</h2><p>The magewright was originally created as a <em>D&amp;D</em>\_v3.5 NPC class to represent a worker who used specific utility spells for their craft, but they had a distinct spell list. In <cite>Savage Worlds</cite>, this is represented using Arcane Background (Magewright) which is designed more in line with the Arcane Backgrounds presented in the <cite>Savage Worlds</cite>\_core rules.</p><p>One key element of lore is the use of the <em>magewright</em>\_spell to enhance their work with magic. To draw a parallel in <cite>Savage Worlds</cite>, this magewrights use Magecraft as their arcane skill, and <em>boost Crafting</em>\_is available for enhancing their Crafting skill.</p><section><h3>Arcane Background (Magewright)</h3><ul><li><span class=\"inline-heading\">Requirements:</span>\_Smarts d6+</li><li><span class=\"inline-heading\">Arcane Skill:</span>\_Magecrafting (Smarts)</li><li><span class=\"inline-heading\">Starting Powers:</span>\_Three powers chosen from the list below.</li><li><span class=\"inline-heading\">Power Points:</span>\_10</li><li><span class=\"inline-heading\">Available Powers:</span> <em>Barrier</em>, <em>blind</em>, <em>boost Crafting</em>, <em>conjure item</em>, <em>detect/conceal arcana</em>, <em>dimensional lock</em>, dispel, <em>divination</em>, <em>drain Power Points</em>, <em>elemental manipulation</em>, <em>illusion</em>, <em>light</em>, <em>locate</em>, <em>lock/unlock</em>, <em>object reading</em>, <em>repairing</em>, <em>scrying</em>, <em>speak language</em>, <em>summon ally</em>, <em>telekinesis</em>, <em>zombie</em>.</li><li><span class=\"inline-heading\">Magic:</span>\_Elementalists may take Edges that require Arcane Background (Magic).</li></ul></section></aside><p><span class=\"inline-heading\">Ancestry:</span>\_Human</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d6, Smarts d8, Spirit d6, Strength d6, Vigor d8</p><p><span class=\"inline-heading\">Skills:</span>\_Academics d6, Athletics d4, Common Knowledge d6, Crafting d6, Magecrafting d6, Notice d4, Occult d6, Persuasion d4, Repair d6+2, Stealth d4</p><p><span class=\"inline-heading\">Languages:</span>\_Common, Gnome, two others.</p><p><span class=\"inline-heading\">Pace:</span>\_6; <span class=\"inline-heading\">Parry:</span>\_2; <span class=\"inline-heading\">Toughness:</span>\_6</p><p><span class=\"inline-heading\">Hindrances:</span>\_Various</p><p><span class=\"inline-heading\">Edges:</span>\_Arcane Background (Magewright), Craft Magic Items, Mr. Fix It</p><p><span class=\"inline-heading\">Powers</span>: <em>Boost Trait, dispel, light, repairing, telekinesis</em>. <span class=\"inline-heading\">Power Points:</span>\_10.</p><p><span class=\"inline-heading\">Gear:</span>\_Artisan’s outfit, artificer’s kit, flask of alchemist’s fire (Range 3/6/12, Damage 2d4, Small Blast Template), 6 tindertwigs, identification papers.</p></section><section><h3>House Deneith Sentinel Marshal</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Human</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d10, Smarts d6, Spirit d8, Strength d8, Vigor d8</p><p><span class=\"inline-heading\">Skills:</span>\_Athletics d4, Battle d8, Common Knowledge d4, Fighting d10, Notice d4, Persuasion d4, Riding d6, Stealth d4</p><p><span class=\"inline-heading\">Languages:</span>\_Common, two others.</p><p><span class=\"inline-heading\">Pace:</span>\_6; <span class=\"inline-heading\">Parry:</span>\_9 (2); <span class=\"inline-heading\">Toughness:</span>\_10 (4)</p><p><span class=\"inline-heading\">Hindrances:</span>\_Vow (Major), Obligation (Major)</p><p><span class=\"inline-heading\">Edges:</span>\_ Aura of Courage, Champion, Knight, Mount, Mystic Powers (Paladin)</p><p><span class=\"inline-heading\">Gear:</span>\_Masterwork full plate (+4), masterwork medium shield (+2 Parry), <em>+1 Fighting longsword</em>\_(Damage Str+d8, AP 1), 2 potions of <em>healing</em>, letter of marque, identification papers, traveling papers.</p></section><section><h3>House Ghallanda Innkeeper</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Halfling</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d12, Smarts d8, Spirit d6, Strength d6, Vigor d8</p><p><span class=\"inline-heading\">Skills:</span>\_Athletics d8, Common Knowledge d8, Fighting d4, Notice d8, Persuasion d6, Shooting d4, Stealth d10, Thievery d8</p><p><span class=\"inline-heading\">Languages:</span>\_Common, Halfling, two others.</p><p><span class=\"inline-heading\">Pace:</span>\_5; <span class=\"inline-heading\">Parry:</span>\_5 (1); <span class=\"inline-heading\">Toughness:</span>\_7 (2)</p><p><span class=\"inline-heading\">Hindrances:</span>\_Various</p><p><span class=\"inline-heading\">Edges:</span>\_Brave, Level Headed, Luck, Streetwise</p><p><span class=\"inline-heading\">Gear:</span>\_Masterwork studded leather (+2), masterwork buckler (+1 Parry), <em>+1 Fighting short sword</em>\_(Damage Str+d6, AP 1), short bow (Range 12/24/48, Damage 2d6), 20 arrows, potion of <em>healing</em>, potion of <em>invisibility</em>, 60 gp, identification papers.</p><p><span class=\"inline-heading\">Special Abilities:</span></p><ul><li><span class=\"inline-heading\">Reduced Pace:</span>\_Halflings have short legs compared to human-sized ancestries. Decrease their Pace by 1 and their running die one die type.</li><li><span class=\"inline-heading\">Size −1:</span>\_Halflings are considered Size −1 and have −1 Toughness.</li></ul></section><section><h3>House Jorasco Healer</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Halfling</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d8, Smarts d6, Spirit d8, Strength d6, Vigor d6</p><p><span class=\"inline-heading\">Skills:</span>\_Alchemy d6, Athletics d4, Common Knowledge d4, Healing d8, Notice d6, Persuasion d4, Stealth d4</p><p><span class=\"inline-heading\">Languages:</span>\_Common, Halfling, one other.</p><p><span class=\"inline-heading\">Pace:</span>\_5; <span class=\"inline-heading\">Parry:</span>\_6; <span class=\"inline-heading\">Toughness:</span>\_4</p><p><span class=\"inline-heading\">Hindrances:</span>\_Various</p><p><span class=\"inline-heading\">Edges:</span>\_Arcane Background (Alchemist), Healer.</p><p><span class=\"inline-heading\">Powers:</span> <em>healing</em>, <em>relief</em>, <em>slumber</em>. <span class=\"inline-heading\">Power Points:</span>\_15.</p><p><span class=\"inline-heading\">Gear:</span>\_Sickle (Damage Str+d4), sling (Range 4/8/16, Damage Str+d4), 10 sling stones, healer’s kit, 2 potions of <em>healing</em>, identification papers.</p><p><span class=\"inline-heading\">Special Abilities:</span></p><ul><li><strong>Reduced Pace</strong>: Halflings have short legs compared to human-sized ancestries. Decrease their Pace by 1 and their running die one die type.</li><li><span class=\"inline-heading\">Size −1:</span>\_Halflings are considered Size −1 and have −1 Toughness.</li></ul></section><section><h3>House Kundarak Banker</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Dwarf</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d6, Smarts d8, Spirit d6, Strength d6, Vigor d8</p><p><span class=\"inline-heading\">Skills:</span>\_Athletics d4, Common Knowledge d6, Fighting d4, Intimidation d4, Notice d8+2, Occult d8, Persuasion d8, Research d4, Stealth d4</p><p><span class=\"inline-heading\">Languages:</span>\_Common, Dwarven, two others.</p><p><span class=\"inline-heading\">Pace:</span>\_5; <span class=\"inline-heading\">Parry:</span>\_4; <span class=\"inline-heading\">Toughness:</span>\_6</p><p><span class=\"inline-heading\">Hindrances:</span>\_Various</p><p><span class=\"inline-heading\">Edges:</span>\_Alertness, Stonecunning, Treasure Hunter</p><p><span class=\"inline-heading\">Gear:</span>\_Masterwork dagger (Range 3/6/12, Damage Str+d4, AP 1), <em>cloak of minor arcane protection</em>, amethyst ring (300 gp), platinum medallion (300 gp), 10 pp, letter of credit, identification papers, traveling papers.</p><p><span class=\"inline-heading\">Special Abilities:</span></p><ul><li><span class=\"inline-heading\">Darkvision:</span>\_Dwarven eyes are accustomed to the dark of the underearth. They can see in Pitch Darkness up to 10\" (20 yards), ignoring all Illumination penalties and up to 2 points of penalties from <em>invisibility</em>\_or similar powers.</li><li><span class=\"inline-heading\">Reduced Pace:</span>\_Dwarves have short legs compared to human-sized ancestries. Decrease their Pace by 1 and their running die one die type.</li></ul></section><section><h3>House Lyrandar Windwright</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Half-elf</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d6, Smarts d8, Spirit d8, Strength d6, Vigor d8</p><p><span class=\"inline-heading\">Skills:</span>\_Athletics d8, Boating d8, Common Knowledge d4, Fighting d6, Notice d8, Persuasion d8, Piloting d8, Repair d6, Shooting d4, Stealth d4</p><p><span class=\"inline-heading\">Languages:</span>\_Common, Elven, two others.</p><p><span class=\"inline-heading\">Pace:</span>\_6; <span class=\"inline-heading\">Parry:</span>\_6 (1); <span class=\"inline-heading\">Toughness:</span>\_7 (1)</p><p><span class=\"inline-heading\">Hindrances:</span>\_Various</p><p><span class=\"inline-heading\">Edges:</span>\_Ace, Combat Reflexes, Command</p><p><span class=\"inline-heading\">Gear:</span> <em>+1 leather</em>\_(+1), masterwork buckler (+1 Parry), masterwork club (Damage Str+d4, AP 1), masterwork light crossbow (Range 10/20/40, Damage 2d6, AP 3), 20 bolts, potion of <em>boost Strength</em>, potion of <em>healing</em>, potion of <em>environmental protection</em>, 50 gp, identification papers, traveling papers.</p><p><span class=\"inline-heading\">Special Abilities:</span></p><ul><li><span class=\"inline-heading\">Low-light Vision:</span>\_Half-elves ignore penalties for Dim and Dark Illumination (but not Pitch Darkness).</li></ul></section><section><h3>House Medani Sentry</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Half-elf</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d8, Smarts d6, Spirit d6, Strength d10, Vigor d8</p><p><span class=\"inline-heading\">Skills:</span>\_Athletics d4, Common Knowledge d6, Fighting d4, Intimidation d8, Notice d8+2, Persuasion d10, Research d6+2, Shooting d6, Stealth d4, Survival d6</p><p><span class=\"inline-heading\">Languages:</span>\_Common, Elven, one other.</p><p><span class=\"inline-heading\">Pace:</span>\_6; <span class=\"inline-heading\">Parry:</span>\_8 (2); <span class=\"inline-heading\">Toughness:</span>\_10 (4)</p><p><span class=\"inline-heading\">Hindrances:</span>\_Various</p><p><span class=\"inline-heading\">Edges:</span>\_Alertness, Investigator</p><p><span class=\"inline-heading\">Gear:</span> <em>+1 chainmail</em>\_(+4), masterwork medium shield (+2 Parry), masterwork long sword (Damage Str+d8, AP 1), composite long bow (Range 12/24/48, Damage Str+d6, AP 1), 30 arrows, <em>cloak of minor arcane protection</em>, potion of <em>healing</em>, 10 gp, identification papers, traveling papers.</p><p><span class=\"inline-heading\">Special Abilities:</span></p><ul><li><span class=\"inline-heading\">Low-light Vision:</span>\_Half-elves ignore penalties for Dim and Dark Illumination (but not Pitch Darkness).</li></ul></section><section><h3>House Orien Courier</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Human</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d10, Smarts d6, Spirit d8, Strength d8, Vigor d8</p><p><span class=\"inline-heading\">Skills:</span>\_Athletics d8, Common Knowledge d4, Fighting d6, Notice d10, Persuasion d6, Riding d8, Shooting d6, Stealth d10</p><p><span class=\"inline-heading\">Languages:</span>\_Common, two others.</p><p><span class=\"inline-heading\">Pace:</span>\_6; <span class=\"inline-heading\">Parry:</span>\_7; <span class=\"inline-heading\">Toughness:</span>\_10 (4)</p><p><span class=\"inline-heading\">Hindrances:</span>\_Various</p><p><span class=\"inline-heading\">Edges:</span>\_Dodge, Free Runner</p><p><span class=\"inline-heading\">Gear:</span> <em>+1 chain shirt</em>\_(+4), <em>+1 buckler</em>\_(+2 Parry), <em>+1 Fighting short sword</em>\_(Damage Str+d6, AP 1), short bow (Range 12/24/48, Damage 2d6), 20 arrows, potion of <em>boost Agility</em>, potion of <em>healing</em>, 7 days of rations, waterskin, horse, 20 pp, 50 gp, identification papers, traveling papers.</p><section><h4>Horse</h4><p><span class=\"inline-heading\">Attributes:</span>\_Agility d8, Smarts d4 (A), Spirit d6, Strength d12, Vigor d8</p><p><span class=\"inline-heading\">Skills:</span>\_Athletics d8, Fighting d4, Notice d6</p><p><span class=\"inline-heading\">Pace:</span>\_12; <span class=\"inline-heading\">Parry:</span>\_4; <span class=\"inline-heading\">Toughness:</span>\_8</p><p><span class=\"inline-heading\">Edges:</span>\_Fleet-Footed.</p><p><span class=\"inline-heading\">Special Abilities:</span></p><ul><li><span class=\"inline-heading\">Kick:</span>\_Str+d4, to the front or rear as desired.</li><li><span class=\"inline-heading\">Size 2:</span>\_Typical quarter horse of about 1,000 lbs.</li></ul></section></section><section><h3>House Phiarlan Entertainer/Spy</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Elf</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d10, Smarts d8, Spirit d6, Strength d6, Vigor d6</p><p><span class=\"inline-heading\">Skills:</span>\_Athletics d4, Common Knowledge d6, Fighting d4, Intimidation d6, Notice d4, Occult d6, Performance d10, Persuasion d10, Shooting d4, Stealth d10</p><p><span class=\"inline-heading\">Languages:</span>\_Common, Elven, two others.</p><p><span class=\"inline-heading\">Pace:</span>\_6; <span class=\"inline-heading\">Parry:</span>\_6 (2); <span class=\"inline-heading\">Toughness:</span>\_7 (3)</p><p><span class=\"inline-heading\">Hindrances:</span>\_Armor Interference (Minor), Secret (Major)</p><p><span class=\"inline-heading\">Edges:</span>\_Acrobat, Arcane Background (Bard), Combat Acrobat, Strong Willed, Troubadour.</p><p><span class=\"inlin