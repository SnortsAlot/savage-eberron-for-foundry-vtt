n></section><section><h2>Morgrave University</h2><section><h3>Morgrave Professor</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Dwarf</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d6, Smarts d8, Spirit d6, Strength d6, Vigor d8</p><p><span class=\"inline-heading\">Skills:</span>\_Academics d10+2, Athletics d4, Common Knowledge d10, Crafting d8, Notice d4, Performance d10, Persuasion d4, Research d8, Stealth d4</p><p><span class=\"inline-heading\">Languages:</span>\_Common, Dwarven, one other.</p><p><span class=\"inline-heading\">Pace:</span>\_5; <span class=\"inline-heading\">Parry:</span>\_2; <span class=\"inline-heading\">Toughness:</span>\_6</p><p><span class=\"inline-heading\">Hindrances:</span>\_Various.</p><p><span class=\"inline-heading\">Edges:</span>\_Scholar (Academics), Stonecunning.</p><p><span class=\"inline-heading\">Gear:</span>\_Scholar’s outfit, letter of marque, identification papers, traveling papers.</p><p><span class=\"inline-heading\">Special Abilities:</span></p><ul><li><span class=\"inline-heading\">Darkvision:</span>\_Dwarven eyes are accustomed to the dark of the underearth. They can see in Pitch Darkness up to 10” (20 yards), ignoring all Illumination penalties and up to 2 points of penalties from invisibility or similar powers.</li><li><span class=\"inline-heading\">Reduced Pace:</span>\_Dwarves have short legs compared to human-sized ancestries. Decrease their Pace by 1 and their running die one die type.</li><li><span class=\"inline-heading\">Tough:</span>\_Dwarves have a +1 bonus to resist poisons, powers, and supernatural abilities that behave similarly to powers.</li></ul></section></section><section><h2>Order of the Emerald Claw</h2><section><h3 class=\"wild-card\">Demise</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Elf</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d8, Smarts d10, Spirit d8, Strength d4, Vigor d6</p><p><span class=\"inline-heading\">Skills:</span>\_Alchemy d12, Athletics d4, Common Knowledge d6, Fighting d4, Imbuing d6, Intimidation d6, Notice d8, Occult d12, Persuasion d4, Shooting d6, Spellcasting d10, Stealth d4</p><p><span class=\"inline-heading\">Languages:</span>\_Common, Draconic, Elven, Giant, Gnome.</p><p><span class=\"inline-heading\">Pace:</span>\_6; <span class=\"inline-heading\">Parry:</span>\_5; <span class=\"inline-heading\">Toughness:</span>\_4</p><p><span class=\"inline-heading\">Hindrances:</span>\_Armor Interference (Minor with infusions, Major with spells).</p><p><span class=\"inline-heading\">Edges:</span>\_Arcane Background (Artificer), Arcane Background (Wizard), Spellbooks.</p><p><span class=\"inline-heading\">Powers:</span>\_Artificer - <em>Deflection, detect arcana, protection</em>; Wizard – <em>Arcane protection, boost/lower Trait, bolt, blast, blind, darksight, disguise, dispel, fear, light/darkness, scrying, sound/silence, summon undead, zombie</em>. <span class=\"inline-heading\">Power Points:</span>\_20.</p><p><span class=\"inline-heading\">Gear:</span>\_Dagger (Range 3/6/12, Damage Str+d4), darkwood long bow (Range 15/30/60, Damage 2d6, AP 1), 15 arrows,<em>\_rod of the necromancer</em>, potion of <em>healing</em>, potion of <em>arcane protection</em>, wand of <em>fear</em>, darkweave cloak, deathmask (silver, platinum, and jet, 50 gp), 20 gp in a belt pouch.</p><p><span class=\"inline-heading\">Special Abilities:</span></p><ul><li><span class=\"inline-heading\">Frail:</span>\_Elves aren’t as sturdy as most other ancestries. Their Toughness is reduced by 1.</li><li><span class=\"inline-heading\">Keen Vision:</span>\_Elves have +2 to Notice rolls to detect obscured or hidden features.</li><li><span class=\"inline-heading\">Low Light Vision:</span>\_Elven eyes amplify light. Other ancestries often claim they can see stars in the elves’ eyes. They ignore penalties for Dim and Dark Illumination (but not Pitch Darkness).</li><li><span class=\"inline-heading\">Trance:</span>\_Elves don’t need sleep, but they must meditate in a semiconscious state 4 hours every day.</li></ul></section><section><h3>Emerald Claw Soldier</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Human</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d6, Smarts d6, Spirit d6, Strength d8, Vigor d8</p><p><span class=\"inline-heading\">Skills:</span>\_Athletics d4, Common Knowledge d4, Fighting d8, Intimidation d4, Persuasion d4, Riding d6, Shooting d6</p><p><span class=\"inline-heading\">Languages:</span>\_Common, two others.</p><p><span class=\"inline-heading\">Pace:</span> 6; <span class=\"inline-heading\">Parry:</span>\_8 (2); <span class=\"inline-heading\">Toughness:</span>\_8 (2); Head 9 (3)</p><p><span class=\"inline-heading\">Hindrances:</span>\_Various.</p><p><span class=\"inline-heading\">Edges:</span>\_Iron Jaw, Savagery.</p><p><span class=\"inline-heading\">Gear:</span>\_Chain hauberk (+2), open helm (+3 head), flail (Damage Str+d6, Ignores shield bonus), medium shield (+2 Parry), crossbow (Range 10/20/40, Damage 2d6, AP 2), sunrod, pouch with 2d6 sp and 1d8 gp, tabard, identification papers (two sets, one false).</p></section></section><section><h2>The Royal Families</h2><section><h3>Royal Scion</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Human</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d8, Smarts d8, Spirit d8, Strength d6, Vigor d6</p><p><span class=\"inline-heading\">Skills:</span>\_Athletics d4, Common Knowledge d8, Fighting d4, Notice d4, Performance d8, Persuasion d8, Riding d8, Shooting d4, Stealth d4</p><p><span class=\"inline-heading\">Languages:</span>\_Common, Gnome, two others.</p><p><span class=\"inline-heading\">Pace:</span>\_6; <span class=\"inline-heading\">Parry:</span>\_4; <span class=\"inline-heading\">Toughness:</span>\_5</p><p><span class=\"inline-heading\">Hindrances:</span>\_Various.</p><p><span class=\"inline-heading\">Edges:</span>\_Aristocrat, Charismatic, Dirty Fighter, Extraction.</p><p><span class=\"inline-heading\">Gear:</span>\_Masterwork rapier (Damage Str+d4, AP 1), noble’s outfit, coin pouch with 2d10 sp and 2d6 gp, signet ring, letter of credit, identification papers, traveling papers.</p></section></section><section><h2>The Twelve</h2><section><h3>Artificer of the Twelve</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Human</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d8, Smarts d12, Spirit d8, Strength d6, Vigor d6</p><p><span class=\"inline-heading\">Skills:</span>\_Alchemy d8, Athletics d4, Common Knowledge d4, Crafting d12, Fighting d6, Imbuing d12, Notice d4, Occult d12, Persuasion d4, Repair d6, Shooting d4, Stealth d4, Thievery d4</p><p><span class=\"inline-heading\">Languages:</span>\_Common, Dwarven, four others.</p><p><span class=\"inline-heading\">Pace:</span>\_6; <span class=\"inline-heading\">Parry:</span>\_5; <span class=\"inline-heading\">Toughness:</span>\_5</p><p><span class=\"inline-heading\">Hindrances:</span>\_Armor Interference (Minor)</p><p><span class=\"inline-heading\">Edges:</span>\_Arcane Background (Artificer), Artificer, Craft Magic Items, Exceptional Artisan, Homunculus, Legendary Artisan, Trap Sense</p><p><span class=\"inline-heading\">Powers:</span> <em>Boost Trait, deflection, detect arcana, repairing, smite</em>. <span class=\"inline-heading\">Power Points:</span>\_10.</p><p><span class=\"inline-heading\">Gear:</span> <em>Bracers of minor protection</em>, masterwork dagger (Range 3/6/12, Damage Str+d4, AP 1), <em>brooch of minor boost Persuasion</em>, <em>skullcap of intellect</em>, <em>wand of stun</em>, <em>wand of burst</em>\_(lightning bolt, Stream Template), <em>oil of boost Vigor</em>, scroll of <em>protection</em>, scroll of <em>repairing</em>, flask of alchemist’s fire, artisan’s outfit, artificer’s kit, identification papers, traveling papers.</p></section></section><section><h2>Wardens of the Wood</h2><section><h3>Warden of the Wood</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Human</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d6, Smarts d8, Spirit d10, Strength d6, Vigor d8</p><p><span class=\"inline-heading\">Skills:</span>\_Athletics d6, Common Knowledge d10, Faith d10, Fighting d6, Healing d8, Notice d8, Persuasion d8, Riding d4, Stealth d4, Survival d8</p><p><span class=\"inline-heading\">Languages:</span>\_Common, Druidic.</p><p><span class=\"inline-heading\">Pace:</span>\_8; <span class=\"inline-heading\">Parry:</span>\_7 (2); <span class=\"inline-heading\">Toughness:</span>\_9 (3)</p><p><span class=\"inline-heading\">Hindrances:</span>\_Armor Interference (Minor), Material Components, Vow (Major—guard and protect nature).</p><p><span class=\"inline-heading\">Edges:</span>\_Alertness, Arcane Background (Druid), Beast Master, Fleet-Footed, Freerunner, Warden Initiate.</p><p><span class=\"inline-heading\">Powers:</span> <em>Beast friend, environmental protection, healing, light/darkness, shape change</em>. <span class=\"inline-heading\">Power Points:</span>\_10.</p><p><span class=\"inline-heading\">Gear:</span> <em>+1 wild hide armor</em>\_(+3), medium wooden shield (+2 Parry), <em>+1 Fighting scimitar</em>\_(Damage Str+d6, AP 1), sling (Range 4/8/16, Damage Str+d4), 20 sling stones.</p><p><span class=\"inline-heading\">Special Abilities:</span></p><ul><li><span class=\"inline-heading\">One with Nature:</span>\_The base Duration of <em>summon animal</em>\_is increased to one hour. The Duration is also increased to one hour for the <em>shape change</em>\_spell as long as the druid (or his target) takes the form of a natural animal.</li><li><span class=\"inline-heading\">Wilderness Stride:</span>\_Druids pass through rough terrain such as dense forest, rocky hills, or desert sands with ease. They ignore movement penalties for Difficult Ground.</li><li><span class=\"inline-heading\">Vow:</span>\_Druids have a Vow (Major) to guard and protect nature. If they willingly allow significant destruction to the natural world or order (Prophesier’s call), they subtract 2 from Faith rolls for a week. Catastrophic destruction might rob them of their powers entirely until they atone in some way.</li></ul><section><h4>Dire Badger</h4><p><span class=\"inline-heading\">Attributes:</span>\_Agility d10, Smarts d6 (A), Spirit d8, Strength d8, Vigor d12+1</p><p><span class=\"inline-heading\">Skills:</span>\_Athletics d4, Fighting d4, Notice d6+2, Survival d6</p><p><span class=\"inline-heading\">Pace:</span>\_6; <span class=\"inline-heading\">Parry:</span>\_4; <span class=\"inline-heading\">Toughness:</span>\_9 (1)</p><p><span class=\"inline-heading\">Edges:</span>\_Alertness, Berserk.</p><p><span class=\"inline-heading\">Special Abilities:</span></p><ul><li><span class=\"inline-heading\">Armor +1:</span>\_Thick fur.</li><li><span class=\"inline-heading\">Bite/Claws:</span>\_Str+d4.</li><li><span class=\"inline-heading\">Blindsense:</span>\_Dire badgers ignore <em>invisibility</em>, <em>illusion</em>, and all Illumination penalties.</li><li><span class=\"inline-heading\">Burrow:</span>\_Dire badgers can tunnel through soft earth with a Pace of 4”.</li><li><span class=\"inline-heading\">Resilient:</span>\_Dire badgers can take one Wound before they’re Incapacitated.</li></ul></section></section></section><section><h2>The Wayfinder Foundation</h2><section><h3 class=\"wild-card\">Halas Martain</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Half-elf</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d10, Smarts d8, Spirit d8, Strength d6, Vigor d6</p><p><span class=\"inline-heading\">Skills:</span>\_Academics d8, Athletics d10, Common Knowledge d8, Fighting d8, Intimidation d4, Notice d10, Occult d6, Performance d4, Persuasion d10, Research d8, Shooting d8, Stealth d12, Survival d6, Thievery d8</p><p><span class=\"inline-heading\">Languages:</span>\_Common, Halfling, two others.</p><p><span class=\"inline-heading\">Pace:</span>\_6; <span class=\"inline-heading\">Parry:</span>\_6; <span class=\"inline-heading\">Toughness:</span>\_8 (3)</p><p><span class=\"inline-heading\">Hindrances:</span>\_Outsider (Minor), Secret (Major—child of forbidden love between House Lyrandar and House Phiarlan, and has an abberant dragonmark).</p><p><span class=\"inline-heading\">Edges:</span>\_Aberrant Dragonmark, Action Boost, Double Shot, Explorer, Marksman, Trap Sense, Treasure Hunter, Woodsman.</p><p><span class=\"inline-heading\">Powers:</span> <em>burrow</em>. <span class=\"inline-heading\">Power Points:</span>\_15.</p><p><span class=\"inline-heading\">Gear:</span> <em>+1 glamered chain shirt</em>\_(+3), masterwork rapier (Damage Str+d4, AP 1), dagger, masterwork long bow (Range 15/30/60, Damage 2d6, AP 2), 30 arrows, <em>everbright lantern</em>, <em>bag of holding</em>, 2 potions of <em>healing</em>, 2 potions of <em>invisibility</em>, potion of <em>haste</em>, potion of <em>darkness</em>, potion of <em>sanctuary</em>, potion of <em>wall walker</em>, 2 noxious smokesticks, 2 tanglefoot bags, darkweave cloak, glamerweave courtier’s outfit, glamerweave explorer’s outfit, glyph book, thieves’ tools, 75 gp of jewelry, letter of marque, identification papers, 28 pp, 20 gp.</p><p><span class=\"inline-heading\">Special Abilities:</span></p><ul><li><span class=\"inline-heading\">Aberrant Dragonmark:</span>\_Halas Martain can manifest the <em>burrow</em>\_power using his aberrant dragonmark, most often used to pass through terrain without leaving a trace.</li><li><span class=\"inline-heading\">Low-light Vision:</span>\_Half-elves ignore penalties for Dim and Dark Illumination (but not Pitch Darkness).</li></ul></section><section><h3>Wayfinder Explorer</h3><p><span class=\"inline-heading\">Ancestry:</span>\_Changeling</p><p><span class=\"inline-heading\">Attributes:</span>\_Agility d12, Smarts d8, Spirit d6, Strength d6, Vigor d6</p><p><span class=\"inline-heading\">Skills:</span>\_Athletics d10, Common Knowledge d6, Fighting d6, Intimidation d6, Notice d4, Occult d6, Performance d10, Persuasion d8, Shooting d4, Stealth d12, Survival d6, Thievery d10</p><p><span class=\"inline-heading\">Languages:</span>\_Common, Halfling, two others.</p><p><span class=\"inline-heading\">Pace:</span>\_6; <span class=\"inline-heading\">Parry:</span>\_6; <span class=\"inline-heading\">Toughness:</span>\_8 (3)</p><p><span class=\"inline-heading\">Hindrances:</span>\_Outsider (Minor), Secret (Minor, is a changeling).</p><p><span class=\"inline-heading\">Edges:</span>\_Explorer, Level Headed, Scout, Trap Sense, Treasure Hunter, Woodsman.</p><p><span class=\"inline-heading\">Gear:</span> <em>+1 leather armor of minor boost Stealth</em>\_(+3), <em>+1 Fighting short sword</em>\_(Damage Str+d6, AP 1), hand crossbow (Range 5/10/20, Damage 2d4, ROF 2), 10 bolts, <em>gloves of minor boost Agility</em>, <em>bag of holding</em>, traveler’s outfit, 6 tindertwigs, bag of caltrops, map case, crowbar, grappling hook, 50-foot silk rope, bullseye lantern, tent, waterskin, thieves’ tools, letter of credit, letter of marque, identification papers, traveling papers.</p><p><span class=\"inline-heading\">Special Abilities:</span></p><ul><li><span class=\"inline-heading\">Change Appearance:</span>\_As an action, changelings can alter physical features to appear as another humanoid form up to one Size larger or smaller but cannot alter their clothing or gear. This ability does not have a limited duration. The change of appearance grants changelings a +4 to Performance rolls when attempting to impersonate another individual they’ve observed. If killed, they automatically return to their natural form.</li><li><span class=\"inline-heading\">Changeling Instincts:</span>\_Changelings are socially and psychologically intuitive due to their adoption and understanding of different personas. They add +1 to Intimidation and Persuasion rolls.</li><li><span class=\"inline-heading\">Outsider:</span>\_Changelings have the Outsider (Minor) Hindrance. If identified as a changeling, they have −1 to Persuasion as other races tend to distrust them.</li></ul></section></section></article>"
