name: Light
type: power
img: modules/swade-fantasy-companion/assets/icons/Fantasy_Icons_Power_v1.webp
system:
  description: >-
    <article class="swadefc"><p>

    <em>Light</em> creates bright illumination in a Large Blast Template. With a
    raise, the light can be focused into a
        5″ (10 yard) beam as well.
      </p>
    <p>

    <em>Darkness</em> blocks illumination in an area the size of a Large Blast
    Template, making the area Dark, or Pitch
        Dark with a raise (see <strong>Illumination</strong> in <em>@UUID[Compendium.swade-core-rules.swade-rules.JournalEntry.swadecor00introd.JournalEntryPage.00introduction00]{Savage Worlds}</em>).
      </p>
    <p>If <em>light</em> and <em>darkness</em> overlap, they create a patch of
    Dim light (-2).</p>

    <div><strong>Modifiers</strong></div>

    <ul>

    <li class="epic-power-icon">

    <strong>Area Effect (+2):</strong> <em>Light</em> only. The light expands to
    the caster's Smarts in radius, with a
          Range of Smarts ×2. The light is sunlight and acts as natural sunlight.
        </li>
    <li>

    <strong>Illuminate (+1):</strong> <em>Light</em> only. The light forms
    around a target of Size 1 or less,
          illuminating it in a dull glow that eliminates 2 points of penalties from <em>invisibility</em>, darkness, or
          similar conditions. With a raise, the glow eliminates up to 4 points of penalties.
        </li>
    <li class="epic-power-icon">

    <strong>True Darkness (+2):</strong> <em>Darkness</em> only. The darkness
    blocks Infravison, Low Light Vision, and
          Darkvision. It has no effect on magical sight such as <em>detect arcana.</em>
    </li>

    <li>

    <strong>Mobile (+1):</strong> The caster can move the template at a Pace
    equal to his arcane skill die type as a
          @LinkStub#journal[limited free action]{limited free action} each round. He can also attach it to an inanimate object when first cast if
          desired. It can't be cast on a living being.
        </li>
    </ul></article>
