  description: >-
    <article class="swadefc"><p>
        Conjuring a mindless ally or simple beast is one thing. But summoning a monster is a true display of a sorcerer's
        power!
      </p>
    <p>Summoned monsters are loyal to the caster, understand simple commands,
    and act on the caster's Action Card.</p>

    <p>Monsters return from whence they came when the spell expires.</p>

    <div><strong>Modifiers</strong></div>

    <ul>

    <li class="epic-power-icon">

    <strong>Additional Monsters (Varies):</strong> Additional allies of the same
    type may be summoned at the same time
          for half the Power Points cost of the
        </li>
    <li><strong>original summons (total cost including modifiers, rounded
    up).</strong></li>

    <li>

    <strong>Increased Trait (+1):</strong> The caster can increase the monster's
    Trait one die type for one Power
          Point. She may do this for as many Traits as she likes, but only once per Trait.
        </li>
    <li>

    <strong>Mind Rider (+1):</strong> The caster can communicate and sense
    through any of the monsters conjured in
          this casting.
        </li>
    </ul>

