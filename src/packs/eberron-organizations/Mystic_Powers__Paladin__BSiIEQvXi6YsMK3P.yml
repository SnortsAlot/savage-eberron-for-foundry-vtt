  description: >-
    <article class="swadefc"><h3>Mystic Powers</h3>

    <section class="description">

    <p>
     In worlds where magic is relatively common, disciplined adventurers may learn a few simple powers to help them
     in their quests. Choose one of the packages below. The character has 10 dedicated Power Points that recharge
     normally. As a limited free action, the hero automatically activates the power with success for its regular
     cost, or with a raise for an additional 2 Power Points. She may use applicable Power Modifiers if desired (at
     the usual cost).
     </p>
    <p>
     Mystic Powers doesn't grant access to Edges that require an Arcane Background, but she may take the Power Points
     or Soul Drain Edge. If the hero also has an Arcane Background, none of its Edges or abilities can be used with
     Mystic Powers and vice-versa.
     </p>
    <p>Abilities noted as “Self Only” do not get any additional benefit from
    that Limitation.</p>

    <ul>
     <li>
    <strong>Paladin (Spirit d8+):</strong>
    <em>@Compendium[swade-fantasy-companion.swade-fc-powers.Boost/Lower
    Trait]{Boost Trait}</em> (Fighting and Spirit only),
     <em>@Compendium[swade-fantasy-companion.swade-fc-powers.Healing]{healing}, @Compendium[swade-fantasy-companion.swade-fc-powers.Protection]{protection}, @UUID[Compendium.swade-fc.swade-fc-powers.cvxABXzInlhAa7cA]{sanctuary} </em>and<em>
    @Compendium[swade-fantasy-companion.swade-fc-powers.Smite]{smite}</em>. All
    but
    <em>@Compendium[swade-fantasy-companion.swade-fc-powers.Healing]{healing}</em>
    have the Personal Limitation.
     </li>
    </ul>

    </section></article>
