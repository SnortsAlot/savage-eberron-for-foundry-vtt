        character. If the hostile power fails to affect the target due to this penalty, it still activates and consumes
        Power Points (and may still affect other targets). If the power causes harm, damage is also reduced a like amount
        for the protected target.
      </p>
    <p><em>Arcane protection</em> stacks with Arcane Resistance should the
    recipient have both!</p>

