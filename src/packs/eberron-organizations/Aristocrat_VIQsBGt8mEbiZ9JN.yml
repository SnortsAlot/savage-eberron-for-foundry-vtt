    <article class="swade-core">

    <p>This individual was born into privilege or came into it later in life.
    She may or may not have money (the
    @Compendium[swade-core-rules.swade-edges.Rich]{Rich} or
    @Compendium[swade-core-rules.swade-edges.Filthy Rich]{Filthy Rich} Edge),
    but she still walks in the elite social circles of the setting.</p>

    <p>Aristocrats add +2 to
    @Compendium[swade-core-rules.swade-skills.Persuasion]{Persuasion} when
    <strong>@UUID[Compendium.swade-core-rules.swade-rules.swadecor04theadv.JournalEntryPage.04networking0000]{Networking}
    </strong>with the local elite, captains of industry, nobles, or other
    aristocrats. They also add +2 to
    @Compendium[swade-core-rules.swade-skills.Common Knowledge]{Common
    Knowledge} rolls made to know the etiquette of the upper class, recognize
    family trees or heraldry, or recall gossip concerning others of their
    station</p>

    </article>
