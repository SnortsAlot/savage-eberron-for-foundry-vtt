system:
  description: >-
    <article class="swadefc"><p>

    <em>Entangle</em> restrain a target with ice, bands of energy, vines,
    disembodied hands, etc (Hardness 8). If cast
        successfully, the target is Entangled (or Bound with a raise on the arcane skill roll).
      </p>
    <p>
        Victims may try to break free on their turn as detailed under @UUID[Compendium.swade-core-rules.swade-rules.JournalEntry.swadecor03rules0.JournalEntryPage.03boundandenta00]{Bound and Entangled} <em>in Savage Worlds</em> and @UUID[Compendium.swade-fantasy-companion.swade-fc.JournalEntry.swadefcp03settin.JournalEntryPage.03chapterthree00#bound-and-entangled]{update here}.
      </p>
    <div><strong>Modifiers</strong></div>

    <ul>

    <li>

    <strong>Area of Effect (+2/+3):</strong> For +2 points the power affects
    everyone in a Medium Blast Template. For
          +3 points the area of effect is increased to a Large Blast Template or use the Stream Template.
        </li>
    <li><strong>Damage (+2):</strong> Entangled targets take 2d4 damage at the
    end of their turn.</li>

    <li class="epic-power-icon">

    <strong>Deadly (+4):</strong> Entangled targets take 2d6 damage at the end
    of their turn. Does not stack with
          Damage.
        </li>
    <li>

    <strong>Tough (+1):</strong> The entangling material is particularly
    resilient. Increase its Hardness to 10.
        </li>
    </ul></article>
