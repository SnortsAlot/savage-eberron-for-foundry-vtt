  description: >-
    <article class="swadefc"><p>
        With a success, the character and his personal items are transparent except for a vague blur or outline. Any action
        taken against him that requires sight is made at -4, or -6 with a raise. The same penalty applies to Notice rolls to
        detect the unseen presence.
      </p>
    <p>
        Reduce the penalty by 2 if the invisible character's position is given away, such as moving in water, hit with mud
        or another substance that reveals her form, outside in the rain, etc.
      </p>
