  description: >-
    <article class="swade-core"><p>Occult reflects knowledge and experience with
    the paranormal most others don&rsquo;t even believe exists. It can be used
    to decipher strange pictograms, recall information about supernatural
    creatures, remember cures for monstrous maladies like lycanthropy or
    vampirism, or perform rituals.</p>

    <p>Finding information in a library, newspaper morgue, old tome, the
    internet, etc., uses the
    @Compendium[swade-core-rules.swade-skills.Research]{Research} skill. As
    noted there, however, if the investigator&rsquo;s Occult skill is higher she
    may use that instead.</p></article>
