  description: >-
    <article class="swadefc"><p>
        The <em>@Compendium[swade-fantasy-companion.swade-fc-powers.Zombie]{zombie}</em> power raises basic undead that serve a necromancer's whims for an hour. Summon
        undead doesn't require existing corpses but brings them from wherever they currently haunt to the necromancer's
        current location. They serve for a limited time, but are much more powerful than those typically summoned in
        groaning hordes of walking dead or clinking mobs of chattering skeletons.
      </p>
    <p>
        Summoned undead appear as listed in the Bestiary of this book or <em>@UUID[Compendium.swade-core-rules.swade-rules.JournalEntry.swadecor00introd.JournalEntryPage.00introduction00]{Savage Worlds}</em>, including any equipment in their profile.
      </p>
    <p>When the power expires, the loathsome dead fade back through shadow to
    their original location.</p>

    <div><strong>Modifiers</strong></div>

    <ul>

    <li class="epic-power-icon">

    <strong>Additional Undead (Varies):</strong> Additional undead of the same
    type may be summoned at the same time
          for half the Power Points cost of the original summons (total cost including modifiers, rounded up).
        </li>
    <li>

    <strong>Increased Trait (+1):</strong> The caster can increase the monster's
    Trait one die type for one Power
          Point. She may do this for as many Traits as she likes, but only once per Trait.
        </li>
    <li><strong>Mind Rider (+1):</strong> The caster can communicate and sense
    through the undead.</li>

    </ul>

