  description: >-
    <article class="swade-core">

    <p>Repair is the ability to take apart and/or fix mechanical gadgets,
    vehicles, weapons, and simple electrical devices. It also covers the use of
    demolitions and explosives.</p>

    <p>How long a Repair roll takes is up to the GM and the complexity of the
    task. Fixing a
    @UUID[Compendium.swade-core-rules.swade-rules.swadecor04theadv.JournalEntryPage.04chasesandveh00]{Wound}
    on a compact car in a post-apocalyptic setting might take an hour. Fixing a
    Wound on the same car in the present day might take four hours if the
    character wants it painted, polished, etc.
    @UUID[Compendium.swade-core-rules.swade-rules.swadecor03rules0.JournalEntryPage.03traitrolls0000]{Success}
    means the item is functional. A
    @Compendium[swade-core-rules.swade-rules.Trait Rolls]{raise} on the Repair
    roll halves the time required.</p>

    <p><strong>Tools: </strong>Characters suffer a minor
    @Compendium[swade-core-rules.swade-rules.Trait Rolls]{penalty} (−1 to −2) to
    their roll if they don’t have access to basic tools, or a major penalty (−3
    to −4) if the device requires specialized equipment.</p>

    <p><strong>Electronics:</strong> Repair can be used to repair electronic
    devices, but is limited by the hero’s
    @Compendium[swade-core-rules.swade-skills.Electronics]{Electronics} skill.
    Use whichever skill is lowest.</p>

    </article>
