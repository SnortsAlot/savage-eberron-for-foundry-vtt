    <article class="swadefc"><p>

    <em>Confusion</em> confounds all targets in a Medium Blast Template, making
    them either Distracted or Vulnerable, or
        both with a raise. The same effect applies to all those affected. These states are removed at the end of the
        victims' next turn as usual.
      </p>
    <div><strong>Modifiers</strong></div>

    <ul>

    <li>

    <strong>Area of Effect (+0/+1):</strong> The caster can focus the
    <em>confusion</em> to a Small Blast Template for
          no extra cost, or a Large Blast Template for +1.
        </li>
    <li class="epic-power-icon">

    <strong>Greater Confusion (+2):</strong> On a success, targets are Shaken in
    addition to being Distracted or
          Vulnerable (or both with a raise). <em>Confusion</em> is a non-damaging effect and cannot cause a Wound on an
          already Shaken target.
        </li>
    </ul></article>
