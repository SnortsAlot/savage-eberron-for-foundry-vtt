  description: >-
    <article class="swadefc"><h1>Cleric</h1>

    <p>
        Clerics draw their power from a divine presence of some sort, including gods, nature, spirits, or their revered
        ancestors. They invoke miracles from these entities by reciting prayers or performing rituals they believe are in
        their deity's best interests.
      </p>
    <p>
        A cleric's particular service depends on the deity he serves. A list of “domains” the Game Master can assign to a
        particular source of power can be found here.
      </p>
    <ul>

    <li><strong>Requirements:</strong> Spirit d6+</li>

    <li><strong>Arcane Skill:</strong> Faith (Spirit)</li>

    <li>

    <strong>Starting Powers:</strong>
    <em>@Compendium[swade-fantasy-companion.swade-fc-powers.Healing]{Healing},
    @UUID[Compendium.swade-fc.swade-fc-powers.cvxABXzInlhAa7cA]{sanctuary}</em>,
    and three other powers from their chosen Domain. If healing
        </li>
    <li><strong>Power Points:</strong> 10</li>

    <li>

    <strong>Available Powers:</strong> Choose a domain from those listed or
    create your
          own based on the world and the divine beings that watch over it.
        </li>
    <li><strong>Miracles:</strong> Clerics may take Edges that require 
    @UUID[Compendium.swade-core-rules.swade-edges.Item.7d5eiEX0NEiaCuCJ]{Arcane
    Background (Miracles)} .</li>

    <li>

    <strong>Holy Symbol:</strong> Clerics who prominently display the symbol of
    their deity or religion in one hand
          get a free reroll on all Faith rolls. This means they cannot hold a shield or weapon in that hand.
        </li>
    <li>

    <strong>Vow:</strong> Clerics must have a Vow (Major) to their deity or
    religion. If they
          fail to uphold their deity's values, they subtract 2 from Faith rolls for a week. Truly sacrilegious acts might
          rob them of their powers entirely until they atone in some way.
        </li>
    </ul></article>
